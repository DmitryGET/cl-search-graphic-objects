<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>YOLOv8 Обнаружение Объектов</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: normal;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input[type="file"] {
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        #conf_value {
            font-weight: bold;
            color: #007BFF;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Загрузка изображения</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file">Выберите изображение:</label>
            <input type="file" id="file" name="file" accept="image/*" required>

            <label for="confidence">Порог уверенности: <span id="conf_value">0.5</span></label>
            <input type="range" id="confidence" name="confidence" min="0.1" max="1.0" step="0.05" value="0.5" oninput="updateConfValue(this.value)">

            <button type="submit">Predict</button>
        </form>
    </div>

    <script>
        function updateConfValue(val) {
            document.getElementById('conf_value').innerText = val;
        }
    </script>
</body>
</html>
